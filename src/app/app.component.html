  <div class="btn-container">
    <button
      adiButton
      [loading]="loading[1]"
      variant="primary"
      (click)="doSomething(1)"
    >
      Update
    </button>
    <button
      adiButton
      [loading]="loading[2]"
      variant="secondary"
      (click)="doSomething(2)"
    >
      Save User
      <ng-template adiButtonLoader> Saving... </ng-template>
    </button>
    <button adiButton [loading]="loading[3]" (click)="doSomething(3)">
      Search
      <ng-template adiButtonLoader>
        <adi-search-loader></adi-search-loader>
      </ng-template>
    </button>
    <button
      adiButton
      [loading]="loading[4]"
      variant="outline"
      (click)="doSomething(4)"
    >
      Get Results
      <ng-template adiButtonLoader>
        <adi-circle-lines-loader></adi-circle-lines-loader>
      </ng-template>
    </button>
  </div>
</div>
